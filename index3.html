    <title>Document</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        .box
        {
         background: peachpuff;
         border: 2px solid;
         /* display property is used to convert block to inline and inline to block of an html element*/

        }
        span{
            background: paleturquoise;

        }
    </style>

</head>
<body>

    <div class="box"> i am box2</div>

    <span> i am second span</span>
